<!DOCTYPE html>
<html>
    <body>
        <h1> The elements after swapping </h1>
<p id="output"></p>

    </body>
    <script>
        let a = prompt('Enter the first variable: ');
let b = prompt('Enter the second variable: ');


[a, b] = [b, a];

var result = "Value of first variable after swapping :" + a +"value of second variable after swapping:" + b
document.getElementById("output").innerHTML = result
    </script>
</html>
