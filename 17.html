<!DOCTYPE html>
<html>

<body>
    <h1>Prime number between 1 to 300</h1>
    <script>
        for (let i = 1; i <= 300; i++) {
            let flag = 0;

            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    flag = 1;
                    break;
                }
            }

            if (i > 1 && flag == 0) {
                document.writeln( i + "<br>");
            }
        }
    </script>
</body>

</html>
