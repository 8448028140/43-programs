<!DOCTYPE html>
<html>
    <body>
        <h1>Armstrong number or not </h1>
        <p id="output"></p>
    </body>
    <script>
    

let sum = 0;
const number = prompt('Enter a positive integer: ');

let temp = number;
while (temp ) {
    let remainder = temp % 10;

    sum += remainder ** number.toString().length;

    temp = Math.floor(temp / 10); 
}
if (sum == number) {
    document.getElementById("output").innerHTML= number + " is an Armstrong number "
}
else {
    document.getElementById("output").innerHTML=  number + " is not an Armstrong number. ";
}
    </script>

</html>
