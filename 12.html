<!DOCTYPE html>
<html>

<body>
    <h1>If the number is prime or not </h1>
    <input type="text" id="number">
    <button onclick="primeornot()">Submit</button>

    <p id="output"></p>

</body>
<script>

    function primeornot() {
        let primeHai = true
        var number = document.getElementById("number").value

        if (number <= 1) {
            document.getElementById("output").innerHTML = "This number is neither prime nor composite"
        }
        else if (number > 1) {
            for (let i = 2; i < number / 2 + 1; i++) {
                if (number % i == 0) {
                    primeHai = false;
                    break;
                }

            }
        }
        if (primeHai) {
            document.getElementById("output").innerHTML = number + " is a prime number"
        }
        else {
            document.getElementById("output").innerHTML = number + " is not a prime number"
        }
    }

</script>

</html>
