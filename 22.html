<!DOCTYPE html>
<html>
<body>
    <h1> Factorial of number</h1>
<p id="output"></p>
<script>
function factorial(x) {

if (x == 0) {
    return 1;
}

else {
    return x * factorial(x - 1);
}
}

const num = prompt("Enter the number") ;

if (num > 0) {
let result = factorial(num);
document.getElementById("output").innerHTML = 'the factorial is =' + result
}

</script>
</body>
</html>
