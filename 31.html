<!DOCTYPE html>
<html>
    <body>
        <h1>Maximum element in Matrix</h1>
    </body>
<script>
    let mat = [[1, 2, 3, 4,445],
    [25, 6, 7, 8,876],
    [9, 10, 11, 12,655],
    [13, 14, 15, 16,789],
[34,65,356,75,234]];



    function findMax(mat) {

        let maxElement = 0;

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (mat[i][j] > maxElement) {
                    maxElement = mat[i][j];
                }
            }
        }

        return maxElement;
    }


    document.write(findMax(mat));

</script>
</html>
