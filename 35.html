<!DOCTYPE html>
<html>
    <body>
        <h1>Own Substring function</h1>
    </body>
    <script>
        let n = prompt("Enter the string ");
        let m = prompt("Enter lower limit");
        let p = prompt("Enter higher limit");
        n = n.toString()
    
function own_substring()
{
    var result = ""
  for (let i = m ; i<=p ; i++){
    result += n.charAt(i) 
  }
 return result

}
document.write(own_substring() + "")

</script>
</html>
