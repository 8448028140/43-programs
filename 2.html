
<!DOCTYPE html>
<html>
<body>
    <h1> The elements after swapping </h1>
<p id="output"></p>
<script>
 let a = prompt('Enter the first variable: ');
let b = prompt('Enter the second variable: ');

let temp;

temp = a;
a = b;
b = temp;

var result = "Value of first variable after swapping: " + a  + "<br>Value of second variable after swapping: " + b
document.getElementById("output").innerHTML= result 

</script>
</body>
</html>
