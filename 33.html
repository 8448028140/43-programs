<!DOCTYPE html>
<html>

<body>
    <h1>Sum of two 6 * 6 matrices </h1>
</body>
<script>
    let A = [[1, 3, 1, 2, 3, 6],
    [2, 5, 2, 4, 9, 8],
    [3, 7, 3, 7, 7, 6],
    [4, 2, 4, 2, 7, 6],
    [1, 2, 3, 4, 5, 6],
    [2, 3, 4, 5, 6, 7]];


    let B = [[1, 2, 3, 4, 5, 6],
    [2, 3, 4, 5, 6, 7],
    [3, 4, 5, 6, 7, 8],
    [4, 5, 6, 7, 8, 9],
    [5, 6, 7, 8, 9, 9],
    [1, 2, 3, 4, 5, 6]
    ]
    var C = Array(6).fill(0)
    for (let i = 0; i < 6; i++) {
        C[i] = new Array(6);
    }
    function sum(A, B, C) {
        for (i = 0; i < 6; i++) {
            for (j = 0; j < 6; j++) {
                C[i][j] = A[i][j] + B[i][j]
            }
        }
    }

    sum(A, B, C);
    for (let i = 0; i < 6; i++) {
    
        for (let j = 0; j < 6; j++)
            document.write( C[i][j] + " ");
        document.write( " <br> ");
    }

</script>

</html>
