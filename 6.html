<!DOCTYPE html>
<html>

<body>
    <h1>Add 1 to each digit</h1>
    <input type="text" id="number">
    <button type="button" onclick="myfunc()">Submit</button>

    <p id="output"></p>
</body>
<script>
    function myfunc() {
        let n = document.getElementById("number").value;
        n = n.split('').map(Number);
        console.log(n);

        for (let i = 0; i < n.length; i++) {
            n[i] = n[i] + 1
            console.log(n)
        }
        n = n.join("")
        console.log(n);
        document.getElementById("output").innerHTML = "The resultant is: " + n
    }

</script>

</html>
