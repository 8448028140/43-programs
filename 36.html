<!DOCTYPE html>
<html>
    <body>
        <h1>Reverse  string</h1>
    </body>
    <script>
        let n = prompt("Enter the string ");
        n = n.toString()
    
function own_substring()
{
    var result = ""
  for (let i = n.length ; i>=0 ; i--){
    result += n.charAt(i) 
  }
 return result

}
document.write(own_substring() + "")

</script>
</html>
