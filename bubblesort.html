<!DOCTYPE html>
<html>
    <h1>Bubble sort</h1>
    <Body>

    </Body>
    <script>
        const arr = [1,4,2,5,2,5,7]
       function bubble() {
  

  for (let i = arr.length; i > 0; i--) {
    for (let j = 0; j < i - 1; j++) {
      if (arr[j] > arr[j + 1]){
        [arr[j],arr[j+1]] = [arr[j+1],arr[j]]
      }
    };
  };

  return arr;
};

console.log(bubble(arr))
document.write (arr);
    </script>
</html>
